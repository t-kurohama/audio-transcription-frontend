<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>音声文字起こし</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .upload-section {
      margin: 30px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    
    input[type="file"] {
      margin: 10px 0;
    }
    
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #0052a3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 6px;
      font-weight: 500;
      display: none;
    }
    
    #status.processing {
      display: block;
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
    }
    
    #status.success {
      display: block;
      background: #d4edda;
      border: 1px solid #28a745;
      color: #155724;
    }
    
    #status.error {
      display: block;
      background: #f8d7da;
      border: 1px solid #dc3545;
      color: #721c24;
    }
    
    .info-text {
      margin-top: 10px;
      padding: 10px;
      background: #e7f3ff;
      border-left: 4px solid #0066cc;
      border-radius: 4px;
      display: none;
    }
    
    .info-text.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>音声文字起こし</h1>
  
  <div class="upload-section">
    <input type="file" id="audioFile" accept="audio/*">
    <br>
    <button id="transcribeBtn" onclick="transcribe()">文字起こし開始</button>
  </div>
  
  <div id="status"></div>
  <div id="infoText" class="info-text"></div>

  <script>
    async function transcribe() {
      const file = document.getElementById('audioFile').files[0];
      if (!file) {
        alert('ファイルを選択してください');
        return;
      }

      // ボタン無効化
      const btn = document.getElementById('transcribeBtn');
      btn.disabled = true;
      btn.textContent = 'アップロード中...';

      // ステータス表示
      const statusEl = document.getElementById('status');
      statusEl.className = 'processing';
      statusEl.textContent = 'ファイルをアップロードしています...';

      // 情報テキストを隠す
      document.getElementById('infoText').classList.remove('show');

      const formData = new FormData();
      formData.append('audio', file);

      try {
        const response = await fetch('https://flat-paper-c3c1.throbbing-shadow-24bc.workers.dev', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        // 成功表示
        statusEl.className = 'success';
        statusEl.textContent = '処理を開始しました。完了したらSlackで通知します。';

        // 情報表示
        const infoEl = document.getElementById('infoText');
        infoEl.textContent = `ジョブID: ${result.jobId || 'N/A'}\n\nこのタブは閉じて問題ありません。処理完了までお待ちください（通常15-30分程度）。`;
        infoEl.classList.add('show');

      } catch (error) {
        // エラー表示
        statusEl.className = 'error';
        statusEl.textContent = 'エラー: ' + error.message;
        console.error('Error:', error);
      } finally {
        // ボタン復帰
        btn.disabled = false;
        btn.textContent = '文字起こし開始';
      }
    }
  </script>
</body>
</html>
